{% extends "base.html" %}
{% block title %}LogIn{% endblock %}

{% block body %}
    <div class="loginDiv">
        <!-- Use Flask's url_for to generate the URL for the login route -->
        <form action="{{ url_for('simple_pages.login') }}" method="post">
            <div class="container">
                <h1>Login</h1>
                <div>
                    <input type="text" placeholder="Username" name="uname" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" name="pword" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
        <a href="{{ url_for('simple_pages.register') }}">
            <button>Register</button>
        </a>
        <!-- Flash messages for login feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
