<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing CSS file for every Page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body class="main">
    <!-- Navbar for every Page -->
    {% if show_navbar %}
    <div class="topnav">
        <a href="{{ url_for('simple_pages.calendar') }}">Calendar</a>
        <a href="{{ url_for('simple_pages.account') }}">Account</a>
    </div>
    {% endif %}
    <div class="content">
    {% block body %}{% endblock %}
    </div>
</body>
</html>
