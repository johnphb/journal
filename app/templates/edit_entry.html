{% extends "base.html" %}

{% block title %}Edit Entry{% endblock %}

{% block body %}
<body>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ entry.title }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ entry.date }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required>{{ entry.content }}</textarea>
        </div>
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('simple_pages.entry', entry_id=entry.id) }}">Cancel</a>
    </form>
</body>
{% endblock %}
